{% extends "layout.html" %}
{% block content %}

<!--
<p>
  Only nodes with at least one link will be displayed.
  Use your mouse wheel to zoom in and out.
</p>
-->

<div id="graph">
  <input id="zoom" type='range' min='0' max='100' />
  <p>
    Loading latest data... (this can last several minutes for the first time)
  </p>
</div>

<p>
  data from <a href="http://www.openwifimap.net">www.openwifimap.net</a>
</p>
<script>
/**
* SVG Elements
*/

var width = 800,
    height = 600;


var svg = d3.select("#graph").append("svg")
    .attr({
      "width": "100%",
      "height": height
    })
    .classed('hidden', true)
    .call(d3.behavior.zoom().on("zoom", redraw));

var vis = svg.append('g');

function redraw(data) {
  var translate = d3.event.translate,
      scale = d3.event.scale;

  vis.attr("transform",
      "translate(" + translate + ")"
      + " scale(" + scale + ")");
}


/**
* Force directed Graph
*/
//d3.select("#zoom").property("value", 100);
console.log(d3.select("#zoom").node().value);


var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-150)
    .linkDistance(200)
    .gravity(0.05)
    .size([width, height]);

var g = new Graph();
d3.json("{{url_for('api_nodes')}}", function(graph) {

  // Generate graph from data

  for (var i = 0; i < graph.edges.length; i++) {
    var edge = graph.edges[i],
        source = {'id': edge.source},
        target = {'id': edge.target},
        data = {
          'source' : { 'id' : edge.source },
          'target' : { 'id': edge.target },
          'edge' : { 'quality': edge.quality}
        };

    g.addEdge(data);
  }

  var graphs = g.getDistinctGraphs();
  for (var i = 0; i < graphs.length; i++) {
    var graph = graphs[i];

    g.depthFirstTraverse(graph, function(node) {
      node.group = i;
    });

  }

  d3.select("#graph p").remove();

  // initialize force directed graph
  force.nodes(g.getNodes())
       .links(g.getEdges())
       .start();

  var link = vis.selectAll(".link")
      .data(g.getEdges())
      .enter().append("line")
      .attr("stroke-width", function(d) {
         var quality = d.quality < 1 ? 1 : d.quality;
         return (1/quality) * 3; })
      .style("stroke", function(d) { return color(d.source.group); })
      .attr("class", "link")

  var text = vis.selectAll('text')
      .data(force.nodes())
      .enter()
      .append('text')
      .attr("class", "label")
      .text(function(d) { return d.getId(); });
      //.call(force.drag);

  var node = vis.selectAll("circle")
      .data(g.getNodes())
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return 2+(d.childs.length) } )
      .style("fill", '#333')
      .call(force.drag);

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    text.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  });

  svg.classed('hidden', false);
});
</script>
{% endblock %}
