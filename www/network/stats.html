{% meta %}
  endpoint: network_stats
  parent_tmpl: network/_layout.html
{% endmeta %}

{% block content %}
<noscript><big>Für diese Seite wird JavaScript benötigt!<br />Bitte verwenden Sie einen modernen Browser mir aktiviertem Javascript.</big></noscript>

<div id="firmware">
  <h3>Firmware</h3>
  <p>Lade Daten...</p>
</div>

<div id="router">
  <h3>Router</h3>
  <p>Lade Daten...</p>
</div>

<div id="hardware">
  <h3>Chipsatz</h3>
  <p>Lade Daten...</p>
</div>


<script>
var bbox = '13.179473876953125,52.45308034523523,13.647079467773438,52.59241215943279',
    map = new Openwifimap('http://api.openwifimap.net', bbox);

var drawNodes = function(nodes) {
  var firmwares = [{ 'id' : 'unknown', 'value' : 0 }];
  var hardwares = [{ 'id' : 'unknown', 'value' : 0 }];
  var routers = [{ 'id' : 'unknown', 'value' : 0 }];

  var findAndInc = function(list, id) {
    if (typeof id != "string")
      id = 'unknown';

    for (var i = 0; i < list.length; i++) {
      var item = list[i];
      if (item.id == id) {
        ++item['value']
        return;
      }
    }

    list.push({ 'id' : id, 'value' : 1 });
  }

  for (var i = 0; i < nodes.length; i++) {
    var node = nodes[i];

    try {
      var firmware = node.firmware.revision;
      findAndInc(firmwares, firmware);
    } catch (e) {
      findAndInc(firmwares);
    }

    try {
      findAndInc(hardwares, node.hardware);
    } catch (e) { }

    try {
      findAndInc(routers, node.system.sysinfo[1]);
    } catch (e) {
      findAndInc(routers);
    }
  }

  var pieChart = function(id, data) {
    var r = 150,
        labelr = r + 30,
        color = d3.scale.category20c();
    try{
        d3.select(id + " svg").remove();
    } catch(e) { }

    var svg = d3.select(id).append("svg")
        .data([data])
          .attr("width", "100%")
          .attr("height", "100%")

    var transX = r + 10,
        transY = r + 10;

    var vis = svg.append("g")
        .attr("transform", "translate(" + transX + "," + transY + ")")

    var pie = d3.layout.pie()
        .value(function(d) { return d.value; });

    var arc = d3.svg.arc()
          .outerRadius(r);

    var arcs = vis.selectAll("g.slice")
        .data(pie)
        .enter()
          .append("g")
          .attr("class", "slice")

    arcs.append("path")
        .attr("fill", function(d, i) { return color(i); } )
        .attr("d", arc);

    svg.selectAll("rect")
        .data(pie)
        .enter()
          .append("rect")
          .attr("x", 2*r + 50)
          .attr("y", function(d,i) { return 20*(1 + i) })
          .attr("width", 10)
          .attr("height", 10)
          .attr("fill", function(d, i) { return color(i); } )
          .text(function(d, i) { return data[i].id; });

    svg.selectAll(".label")
        .data(pie)
        .enter()
          .append("text")
          .attr("dx", 2*r + 80)
          .attr("dy", function(d,i) { return 20*(1.5+i) })
          .text(function(d, i) {
            return data[i].id + " ("+ data[i].value + ")";
          });

    d3.select(id + " p").remove();
  };

  pieChart("#firmware", firmwares);
  pieChart("#hardware", hardwares);
  pieChart("#router", routers);

};

var loading = function(idx, amount) {
  var ids = ['firmware', 'hardware', 'router'];
  for (var i=0; i < ids.length; ++i)
    $('#' + ids[i] +  ' p').text(idx + ' von ' + amount + ' Knoten geladen.');
}

map.getNodes().then(drawNodes, null, loading);

</script>
{% endblock %}
